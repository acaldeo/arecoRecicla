<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{plantilla/template :: head}">
</head>

<body>
	<header th:replace="~{plantilla/template :: header}"></header>
	<div class="container">
		<h1 th:text="${Titulo}"></h1>
	</div>
	<div class="container">
		<a class="btn btn-primary btn-sm" th:href="@{/views/puntos/create}" th:text="'Cargar Puntos'"
			title="Cargar Puntos"></a>
		<table class="table table-success table-striped">
			<thead>
				<tr>
					<th scope="col">#</th>
					<th scope="col">Cantidad</th>
					<th scope="col">Fecha</th>
					<th scope="col">Descripci√≥n</th>
					<th scope="col">Usuario</th>
					<th scope="col">Eliminar</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="cl,iterStat:${puntos}">
					<th scope="row" th:text="${cl.id}"></th>
					<td th:text="${cl.cantidad}"></td>
					<td th:text="${cl.creado}"></td>
					<td th:text="${cl.descripcion}"></td>
					<td><span th:each="usuario, iterStat : ${cl.usuario}" th:text="${usuario.nombre}"></span></td>
					<td><a class="btn btn-danger btn-sm" th:href="@{/views/puntos/delete/} + ${cl.id}"
							th:text="'Elimar'" title="Eliminar Registro"
							onclick="return confirm('Esta seguro de eliminar este registro?');"></a></td>
				</tr>
			</tbody>

		</table>

	</div>
	<footer th:replace="~{plantilla/template :: footer}"></footer>

</body>

</html>
